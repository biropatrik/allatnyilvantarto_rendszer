<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Új üzenet</title>
    </h:head>
    <h:body>
        <div class="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/newMail.css" />
        <link type="text/css" rel="stylesheet" href="../resources/css/navigationBar.css" />
        
        <f:metadata>
            <f:viewAction action="#{loginController.checkLogin('/faces/private/newMail.xhtml',3)}" />
        </f:metadata>
        
        <div class="navigation">
            <h:form id="navigation">
            <h:commandLink  value="Üzenetek" action="#{navigationController.index}"></h:commandLink>
            <h:commandLink  class="active" value="Új üzenet" action="#{navigationController.newMail}"></h:commandLink>
            <h:commandLink  value="Saját állatok" action="#{navigationController.animalList}"></h:commandLink>
            <h:commandLink  value="Állatkereső"></h:commandLink>
            <h:commandLink  class="logout" action="#{loginController.logout}" value="Kilépés"></h:commandLink>
            <h:commandLink  style="float: right" value="Fiók" action="#{navigationController.account}"></h:commandLink>
            
            </h:form>
        </div>
        
        <h:form id="newMail">
        <div class="mail-block">
            <h:message for="receiver_email" style="color:red" />
            <h:inputText id="receiver_email" label="Címzett (email)" required="false" a:placeholder="Címzett (email)" value="#{userHasMailController.receiver_email}"/>

            <h:message for="subject" style="color:red" />
            <h:inputText id="subject" label="Tárgy" required="false" a:placeholder="Tárgy" value="#{userHasMailController.subject}"/>

            <h:message for="mail_text" style="color:red" />
            <h:inputTextarea id="mail_text" styleClass="mail_text" label="Üzenet" required="false" a:placeholder="Üzenet" value="#{userHasMailController.mail_text}"/>
        
            <div class="button">
                <h:commandButton value="Küldés" type="submit" action="#{userHasMailController.sendMail()}" styleClass="mail"/>
            </div>
        </div>
        </h:form>
        </div>
    </h:body>
</html>
